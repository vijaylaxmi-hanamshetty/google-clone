<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        nav {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            justify-content: space-between;

        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul.about {
            margin-left: auto;
        }

        nav ul li {
            font-size: 16px;
            cursor: pointer;
        }

        .google {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .logo .blue {
            color: #4285F4;
        }

        .logo .red {
            color: #EA4335;
        }

        .logo .yellow {
            color: #FBBC05;
        }

        .logo .green {
            color: #34A853;
        }

        form {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 24px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        .search-bar button {
            background-color: white;
            border: none;
            cursor: pointer;
            padding: 5px 15px;
        }

        .search-bar button img {
            width: 20px;
            height: 20px;
        }

        .pagination a {
            text-decoration: none;
            color: #4285F4;
            margin: 2 10px;
            font-size: 16px;
        }

        .pagination a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav ul li {
                font-size: 14px;
            }

            .logo {
                font-size: 48px;
            }

            nav ul {
                flex-wrap: nowrap;
                gap: 10px;
            }

            .search-bar {
                padding: 8px;
            }

            .search-bar input[type="text"] {
                font-size: 14px;
            }

            .buttons input {
                padding: 8px 12px;
                font-size: 12px;
            }

            .pagination a {
                font-size: 14px;
                margin: 0 5px;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 36px;
            }

            nav ul {
                flex-wrap: nowrap;
                gap: 5px;
            }

            nav ul.about {
                margin-left: 0;
            }

            nav ul li {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul class="about">
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="./data.jpeg" alt="User" style="height: 30px;"></li>
            <li><span class="dot">V</span></li>
        </ul>
    </nav>

    <div class="google">
        <div class="logo">
            <span class="blue">G</span>
            <span class="red">o</span>
            <span class="yellow">o</span>
            <span class="green">g</span>
            <span class="red">l</span>
            <span class="blue">e</span>
        </div>
        <form action="https://www.google.com/search" method="get">
            <div class="search-bar">
                <input type="text" name="q" placeholder="Search Google or type a URL" required>
                <button type="submit">
                    <img src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="Search">
                </button>
            </div>
        </form>

        <nav aria-label="Page navigation example">
            <ul class="pagination">

                <li class="page-item"><a class="page-link" href="./Index.html">1</a></li>
                <li class="page-item"><a class="page-link" href="./About.html">2</a></li>
                <li class="page-item"><a class="page-link" href="./Advance.html">3</a></li>

            </ul>
        </nav>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 14px;
            color: #555;
        }

        header a {
            text-decoration: none;
            color: inherit;
            margin-left: 20px;
        }

        header .right a {
            margin-left: 10px;
        }

        .logo {
            margin: 50px auto 20px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .search-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d9d9d9;
            border-radius: 30px;
            outline: none;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons input {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f8f9fa;
            border: 1px solid #d9d9d9;
            border-radius: 30px;
            cursor: pointer;
        }

        .buttons input:hover {
            background-color: #f1f1f1;
        }

        footer {
            margin-top: 50px;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #555;
            margin: 0 10px;
        }

        .search-container p a {
            margin: 0 5px;
        }

        .search-container p a:focus,
        .search-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right">
            <a href="./Advance.html">Search</a>
            <a href="./images.html">Images</a>
        </div>
    </header>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"
            width="272" height="92">
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google" required>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input class="google_search_im_feeling_lucky_button_1" value="I'm Feeling Lucky" name="btnI" type="submit">
            </div>
        </form>
        <p>Google offered in:
            <a href=" #">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
                </p> 
            </div>
</body>

</html>

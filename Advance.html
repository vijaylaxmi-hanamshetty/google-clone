<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .link {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .link a {
            text-decoration: none;
            color: black;
            font-size: medium;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="link">
        <a href="index.html" class="logo-link">Google Search</a>
       
    </div>


    <div class="container mt-5">
        <h2 class="mb-4">Advanced Search</h2>
        <form action="https://www.google.com/search">
            <div class="mb-3">
                <label for="allWords" class="form-label">Find pages with...</label>
                <input type="text" class="form-control" id="allWords" placeholder="all these words" name="as_q">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="this exact word or phrase" name="as_epq">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="any of these words" name="as_oq">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="none of these words" name="as_eq">
            </div>
            <div class="mb-3">
                <label for="range" class="form-label">Numbers ranging from:</label>
                <div class="d-flex gap-2">
                    <input type="number" class="form-control" placeholder="From" name="as_nol">
                    <input type="number" class="form-control" placeholder="To" name="as_nhi">
                </div>
            </div>
            <hr>
            <h5>Then narrow your results by...</h5>
            <div class="mb-3">
                <label for="language" class="form-label">Language:</label>
                <select id="language" class="form-select">
                    <option>any language</option>
                    <option>English</option>
                    <option>French</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">Region:</label>
                <select id="region" class="form-select">
                    <option>any region</option>
                    <option>United States</option>
                    <option>India</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="update" class="form-label">Last Update:</label>
                <select id="update" class="form-select">
                    <option>anytime</option>
                    <option>past 24 hours</option>
                    <option>past week</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="site" class="form-label">Site or Domain:</label>
                <input type="text" class="form-control" id="site" placeholder="example.com">
            </div>
            <div class="mb-3">
                <label for="terms" class="form-label">Terms appearing:</label>
                <select id="terms" class="form-select" name="as_qdr">
                    <option>anywhere in the page</option>
                    <option>in the title</option>
                    <option>in the text</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="safeSearch" class="form-label">SafeSearch:</label>
                <select id="safeSearch" class="form-select" name="as_sitesearch">
                    <option>show most relevant results</option>
                    <option>filter explicit content</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fileType" class="form-label">File type:</label>
                <select id="fileType" class="form-select" name="as_occt">
                    <option>any format</option>
                    <option>PDF</option>
                    <option>DOC</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="usageRights" class="form-label">Usage Rights:</label>
                <select id="usageRights" class="form-select" name="as_filetype">
                    <option>not filtered by license</option>
                    <option>free to use or share</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"  name="tbs">Advanced Search</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
